<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Logo animado para o site do grupo Automatizando">
        <title>Logo animado</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }


            html, body{
                height: 100%;
            }


            img{
                animation-name: logoAnimado;
                margin-top: -40px;
                width: 54%;
                animation-duration: 3s;
                animation-iteration-count: infinite;
                transform: rotate(-53deg);
            }

            @keyframes logoAnimado {
                0% {margin-top: -40px;}
                50% {margin-top: -20px;}
            }
        </style>
    </head>

    <body>

        <img src="arduino.png">

    </body>

</html>
